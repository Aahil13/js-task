<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function convertFahrToCelcius(c) {
                let formular = (c - 32) / 1.8;

                if (typeof c !== "number" || typeof c === "object" || typeof c === "NaN") {
                    if (Array.isArray(c)) {
                        return `${JSON.stringify(c)} is not a valid number but a/an array`
                    } else {
                        return `${JSON.stringify(c)} is not a valid number but ${typeof c}`
                    }
                } else {
                    return formular.toFixed(4);
                }
            }
            convertFahrToCelcius();
    </script>
</body>
</html>
